<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
  <div class="container">
    <div class="row justify-content-center justify-content-sm-start">
      <form>
        <div class="form-group">
          <label for="full_name">Full_name</label>
          <input name="full_name" id="full_name" class="form-control" placeholder="Наименование">
          <div id="d1"></div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input name="address" id="address" class="form-control" placeholder="Адрес">
          <div id="d2"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input name="phone" id="phone" type="text" class="form-control" placeholder="Телефон">
          <div id="d3"></div>
        </div>
        <div class="buttonmy">
          <button type="button" class="btn btn-primary" onclick="addHtmlTableRowByCustomer()">Добавить</button>
          <button type="button" class="btn btn-primary" onclick="editSelectedRow()">Редактировать</button>
          <button type="button" class="btn btn-primary" onclick="removeSelectedRow()">Удалить</button>
        </div>
      </form>
    </div>

    <div class="row">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Full_name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
  <script src="jsonexample.js"></script>
  <script src="app.js"></script>
</body>

</html>
